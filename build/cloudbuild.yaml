steps:
- name: gcr.io/compute-image-tools/daisy:latest
  args:
  - -zone=us-central1-a
  - -var:publish_project=${PROJECT_ID}
  - -var:image_output_bucket=${_IMAGE_OUTPUT_BUCKET}
  - -var:package_bucket=${_PACKAGE_BUCKET}
  - -var:kernel_package=${_KERNEL_PACKAGE}
  - -var:packages=${_PACKAGES}
  - build/build.wf.json
substitutions:
    _IMAGE_OUTPUT_BUCKET: ${PROJECT_ID}/ecl/images
    _PACKAGE_BUCKET: ${PROJECT_ID}/ecl
    _KERNEL_PACKAGE: kernel.tar.gz
    _PACKAGES: "containerd.tar.gz init.tar.gz caaos.tar.gz otelopscol.tar.gz google-osconfig-agent.tar.gz hello-world.tar.gz"
options:
    dynamic_substitutions: true